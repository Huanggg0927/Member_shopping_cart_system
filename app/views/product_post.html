<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head>
<body>
    <h1>Create New Product</h1>
    <a href="/redirect" style="margin-bottom: 20px;">Return to Home</a><br><br>
    <form id="productForm">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <!-- Brand -->
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required><br><br>
        
        <!-- Category -->
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br><br>
        
        <!-- Price -->
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>
        
        <!-- Stock -->
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required><br><br>
        
        <!-- Main Image URL -->
        <label for="main_image_url">Main Image URL:</label>
        <input type="url" id="main_image_url" name="main_image_url" required><br><br>
        
        <!-- Submit Button -->
        <button type="submit">Create Product</button>
    </form>
    <script src="/static/product_post.js"></script>
</body>
</html>
